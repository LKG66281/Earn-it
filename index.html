<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings App</title>

    <style>
        /* ðŸ”¥ Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* ðŸš€ Buttons */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ðŸ”¥ Wallet Box */
        #walletBalance {
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
        }

        /* ðŸŽ¯ Dashboard */
        #dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        /* ðŸŸ¢ Login Button */
        #loginSection button {
            background-color: #4285F4;
        }
    </style>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // ðŸ”¥ Supabase Credentials (Replace with Your Own)
        const SUPABASE_URL = "https://psygfedpsrswpyteeblq.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzeWdmZWRwc3Jzd3B5dGVlYmxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MTc2MTIsImV4cCI6MjA1ODk5MzYxMn0.8_I6Tv2DVMrPq2YDoxibvyAYyaLpyBFdHp5dLmgh0sc";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let user = null;

        // ðŸš€ Google Login
        async function googleLogin() {
            let { user, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) alert("Login Failed!");
        }

        // ðŸš€ Check Login Status
        async function checkLogin() {
            let { data: userData } = await supabase.auth.getUser();
            if (userData) {
                user = userData;
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                loadWallet();
            }
        }

        // ðŸš€ Load Wallet Balance
        async function loadWallet() {
            if (!user) return;
            let { data, error } = await supabase.from('users').select('wallet_balance').eq('id', user.id).single();
            if (!error) {
                document.getElementById("walletBalance").innerText = data.wallet_balance || 0;
            } else {
                await supabase.from('users').insert([{ id: user.id, email: user.email, wallet_balance: 0 }]);
                document.getElementById("walletBalance").innerText = "0";
            }
        }

        // ðŸš€ Earn Money from Ads
        function earnMoney() {
            if (!user) return;
            let currentBalance = parseInt(document.getElementById("walletBalance").innerText);
            let newBalance = currentBalance + 5; // Earn â‚¹5 per ad
            document.getElementById("walletBalance").innerText = newBalance;
            supabase.from('users').update({ wallet_balance: newBalance }).eq('id', user.id);
        }

        // ðŸš€ Withdraw Money
        function withdrawMoney() {
            let balance = parseInt(document.getElementById("walletBalance").innerText);
            if (balance >= 100) {
                alert("Withdrawal Request Sent!");
                supabase.from('users').update({ wallet_balance: 0 }).eq('id', user.id);
                document.getElementById("walletBalance").innerText = "0";
            } else {
                alert("You need at least â‚¹100 to withdraw.");
            }
        }

        // ðŸš€ Logout
        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        checkLogin();
    </script>
</head>
<body>

    <!-- ðŸš€ Google Login Section -->
    <div id="loginSection">
        <button onclick="googleLogin()">Login with Google</button>
    </div>

    <!-- ðŸš€ User Dashboard -->
    <div id="dashboard" style="display:none;">
        <h1>Welcome to Earnings App</h1>
        <p>Your Wallet Balance: â‚¹<span id="walletBalance">0</span></p>

        <!-- ðŸ’° Earn Money from Ads -->
        <button onclick="earnMoney()">Watch Ad & Earn â‚¹5</button>

        <!-- ðŸ’¸ Withdraw Money -->
        <button onclick="withdrawMoney()">Withdraw Money</button>

        <!-- ðŸ”„ Logout -->
        <button onclick="logout()">Logout</button>

        <!-- ðŸ“Œ Adcash Integration -->
        <script type="text/javascript">
            aclib.runAutoTag({
                zoneId: 'bwlkocoxc5',
            });
        </script>
    </div>

</body>
</html>
